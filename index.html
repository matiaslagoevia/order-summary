<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Order Summary</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="card__img" />
        <div class="column card__column">
          <h2 class="card__subtitle">Order Summary</h2>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan-selection">
            <img
              src="images/icon-music.svg"
              alt=""
              class="plan-selection__img"
            />
            <p class="plan-selection__text">
              <strong>Annual Plan</strong><br />
              <span class="plan-selection__price">$59.99/year</span>
            </p>
            <a href="#" class="link plan-selection__link">Change</a>
          </div>
          <button class="btn btn--primary">Proceed to Payment</button>
          <a href="#" class="link link--neutral"> Cancel Order </a>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Liked it? See more of my stuff
        <a href="https://matiaslagoevia.com">here</a>! | Challenge by
        <a href="https://frontendmentor.io">Frontend Mentor</a>.
      </p>
    </footer>
  </body>
</html>
